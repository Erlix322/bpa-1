apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: quasar
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: quasar
    spec:
      containers:
      - name: quasar
        image: webapp:1
        # for local development against minikube registry
        #imagePullPolicy: Never        
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: quasar
  labels:
    app: quasar
spec:
  type: NodePort
  ports:
    # the port that this service should serve on
    - port: 80
  # label keys and values that must match in order to receive traffic for this service
  selector:
    app: hello-app
